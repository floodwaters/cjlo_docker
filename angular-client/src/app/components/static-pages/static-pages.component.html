<div class="row">
  <div class="col-md-12 col-xs-12 col-sm-12">
    <h3 class="page-header">Static Pages</h3>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Published</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of this.articles" [routerLink]="['/static-pages/edit', article._id]">
          <td>{{article?.title}}</td>
          <td><input type="checkbox" [(ngModel)]="article.published"  name="{{article.title}}-published" (click)="published($event, article); $event.stopPropagation()">
          <td><button class="btn btn-danger" (click)= "this.deleteArticle(article._id); $event.stopPropagation()">Delete page</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
