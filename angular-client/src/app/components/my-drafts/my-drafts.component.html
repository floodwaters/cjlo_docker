<div class="row">
  <h3 class="page-header">Drafts</h3>
</div>

<div class="row">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let draft of drafts" [routerLink]="['/articles/edit', draft._id]">
        <td>{{draft?.title}}</td>
        <td>{{this.dateString.formatDate(draft?.created_at)}}</td>
        <td><button class="btn btn-danger" (click)= "this.deleteArticle(draft._id); $event.stopPropagation()">Delete draft</button></td>
      </tr>
    </tbody>
  </table>
</div>
