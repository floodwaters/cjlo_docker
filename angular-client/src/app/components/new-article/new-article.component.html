<div class="row">
  <h3 class="page-header">Create New Article</h3>
</div>

<div class="row">
  <div class="col-md-12">

    <form (submit)="articleSubmit()">

      <div class="form-group">
        <label>Title</label>
        <input type="text" [(ngModel)]="title" name="title" class="form-control"(ngModelChange)="keypress($event)">
      </div>

      <div class="form-group">
          <label>Thumbnail Image</label>
          <input type="file" class="form-control" name="file" ng2FileSelect [uploader]="uploader"/>
          <button type="button" (click)="this.uploadImage()">Upload Image</button>
      </div>

      <div *ngIf="thumbnailPath" class="thumbnail">
        <label>Current Thumbnail</label>
        <img src="{{thumbnailPath}}">
      </div>

      <div class="form-group">
        <label>Article Preview</label>
        <div [froalaEditor]='options2' [(froalaModel)]="previewContent"></div>
      </div>

      <div class="form-group">
        <label>Article Body</label>
        <div [froalaEditor]='options' [(froalaModel)]="editorContent" (ngModelChange)="keypress($event)"></div>
      </div>

      <button type="button" class="btn btn-primary" (click)="openWindow(articleId)">Preview Article</button>
      <button type="button" class="btn btn-primary" (click)="keypress()">Save Article</button>
      <input type="submit" class="btn btn-primary" value="Submit Article for Review">
    </form>

  </div>


</div>
