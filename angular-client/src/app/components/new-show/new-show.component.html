<div class="row">
  <h3 class="page-header">Create New Show</h3>
</div>

<div class="row">
  <div class="col-md-12">

    <form (submit)="showSubmit()">

      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control">
      </div>

      <div class="form-group">
          <label>Thumbnail Image</label>
          <input type="file" class="form-control" name="file" ng2FileSelect [uploader]="uploader"/>
          <button type="button" (click)="this.uploadImage()">Upload Image</button>
      </div>

      <div *ngIf="thumbnailPath" class="thumbnail">
        <label>Current Thumbnail</label>
        <img src="{{thumbnailPath}}">
      </div>

      <div class="form-group">
        <label>Description</label>
        <div [froalaEditor]='options' [(froalaModel)]="descriptionContent"></div>
      </div>


      <input type="submit" class="btn btn-primary" value="Save Show">
    </form>

  </div>


</div>
