<div class="row">
  <div class="col-md-12">

    <h3 class="page-header">Manage Shows</h3>

  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Days</th>
          <th>Time Slots</th>
          <th>On Air</th>
          <th>Archive</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let show of shows | orderBy: 'name'" [routerLink]="['/shows/edit', show._id]">
          <td>{{show?.name}}</td>
          <td>{{displayDays(show)}}</td>
          <td>{{show?.startHour}}:{{show?.startMinute}} - {{show?.endHour}}:{{show?.endMinute}}</td>
          <td><input type="checkbox" [(ngModel)]="show.onAir" name="{{show.name}}" (click)="onAir($event, show); $event.stopPropagation()">
          <td><input type="checkbox" [(ngModel)]="show.archive" name="archive - {{show.name}}" (click)="archive($event, show); $event.stopPropagation()">


          <td><button *ngIf="this.rs.checkRole('admin')" class="btn btn-danger" (click)= "this.deleteShow(show._id); $event.stopPropagation()">Delete show</button></td>
        </tr>
      </table>


  </div>
</div>
