<div class="row">
  <h3 class="page-header">Create New Static Page</h3>
</div>

<div class="row">
  <div class="col-md-12">

    <form (submit)="articleSubmit()">

      <div class="form-group">
        <label>Title</label>
        <input type="text" [(ngModel)]="title" name="title" class="form-control"(ngModelChange)="keypress($event)">
      </div>



      <div class="form-group">
        <label>Article Body</label>
        <div [froalaEditor]='options' [(froalaModel)]="editorContent" (ngModelChange)="keypress($event)"></div>
      </div>



      <button type="button" class="btn btn-primary" (click)="openWindow(articleId)">Preview Article</button>
      <button type="button" class="btn btn-primary" (click)="updateArticle()">Save Article</button>

    </form>

  </div>


</div>
