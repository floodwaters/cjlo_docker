<div class="row">
  <h3 class="page-header">Under Review</h3>
</div>

<div class="row">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles" [routerLink]="['/articles/edit', article._id]">
        <td>{{article?.title}}</td>
        <td>{{article?.author?.username}}</td>
        <td>{{this.dateString.formatDate(article?.created_at)}}</td>
        <td><button class="btn btn-danger" (click)= "this.deleteArticle(article._id); $event.stopPropagation()">Delete article</button></td>
      </tr>
    </tbody>
  </table>
</div>
